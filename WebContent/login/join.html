<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/join.html</title>
</head>
<body>
    <div id="content">
        <div class="join">
            <form action="join.do" method="post">
                <div>
                    <h3><label for="id">아이디</label><span id="idMsg"></span></h3>
                    <div id="idrow"><input type="text" name="id" id="id"></div>
                </div>
                <div>
                    <h3><label for="pwd">비밀번호</label><span id="pwdMsg"></span></h3>
                    <div id="pwdrow"><input type="password" name="pwd" id="pwd"></div>
                </div>
                <div>
                    <h3><label for="pwdchk">비밀번호 확인</label><span id="pwdchkMsg"></span></h3>
                    <div id="pwdchkrow"><input type="password" name="pwdchk" id="pwdchk"></div>
                </div>
                <div>
                    <h3><label for="birthday">생년월일과 주민등록번호 뒷부분 1번째까지</label><span id="birthdayMsg"></span></h3>
                    <div id="birthdayrow"><input type="text" name="birthday" id="birthday"></div>
                </div>
                <div>
                    <h3><label for="email">이메일</label><span id="emailMsg"></span></h3>
                    <div id="emailrow"><input type="email" name="email" id="email"></div>
                </div>
                <div>
                    <h3><label for="addr">주소</label><span id="addrMsg"></span></h3>
                    <div id="addrrow"><input type="text" name="addr" id="addr"></div>
                </div>
                <div>
                    <h3><label for="phone">전화번호</label><span id="phoneMsg"></span></h3>
                    <div id="phonerow"><input type="text" name="phone" id="phone"></div>
                </div>
            </div>
            <input type="submit" value="가입하기">
        </form>
        </div>
    </body>
    </html>
