<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

<div id=result></div>
<script type="text/javascript">
function getList(){
	var xhr=null;
	xhr=new XMLHttpRequest;
	xhr.onreadystatechange=function(){
		if(xhr.readyState==4 && xhr.status==200){
			
			var arr=JSON.parse(xhr.responseText);
			var div=document.getElementById("result");
			div.style.width="500px";
			div.style.height="500px";
 			var title="";
			var context="";
			var star=""; 
			var image="";
			for(let i=0; i<arr.length; i++){
			console.log("123");
			title = arr[i].title;
			context = arr[i].context;
			star = arr[i].star;
			var imge=document.createElement("img");
			var br=document.createElement("br");
			var reviewlist=document.createElement("div");
			imge.src="../fileFolder/"+arr[i].image;
			imge.setAttribute("onmouseover","imgeover(event)");
			imge.setAttribute("onmouseout","imgeout(event)");
			div.addEventListener('mouseover', function(e) {
				e.target.style.width="500px";
			div.addEventListener('mouseout',function(e){
				e.target.style.width="300px";
			},false);
			}, false);
			console.log(image);
			reviewlist.innerHTML="제목:"+title+ "<br>"+"내용:" + context +"<br>" 
			+ "별점:"+ star+"<br>"
			imge.style.width="300px";
			
			div.appendChild(imge);
			div.appendChild(br);
			div.appendChild(reviewlist);
			
			}
			
		}
	};
	xhr.open('get','../reviewlist.do?itemid=1',true);
	xhr.send();
}
getList();

</script>
